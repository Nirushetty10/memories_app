<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <nav>
          <h1 onclick="reDirectMainPage()">Memories</h1>
          <div class="button-div">
            <button class="btns" id="join-btn" onclick="reDirectSignupPage()">Signup</button>
            <button class="btns" id="login-btn">Login</button>
          </div>
        </nav>
      </header>
      <main>
        <div class="container">
          <div class="singup-div">
            <div class="signup-head">
              <h2>Login</h2>
            </div>
            <form>
              <div>
                <label for="email-input">Email</label>
              <input type="email" name="email-input" id="email-input"/>
              <p id="emailError"></p>
              </div>
              <div>
                <label for="password-input">Password</label>
              <input type="password" name="password-input" id="password-input"/>
              <p id="passwordError"></p>
              </div>
              <div>
                <button type="submit">Login</button>
              </div>
            </form>
          </div>
          <div class="image-div">
            <img
              src="original-p.jpg"
              alt=""
            />
          </div>
        </div>
      </main>
      <script src="login.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
